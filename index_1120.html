  <style>
          .background-image {
              position: relative;
              background-image: url('images/freshproduce.jpeg');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              height: 100vh;
          }
  
  
          .background-overlay {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.5) !important; /* Adjust opacity here */
              z-index: 1;
          }
  
  
          .carousel-container {
              position: relative;
              z-index: 2; /* Ensure carousel is above the background overlay */
              top: 50%;
              transform: translateY(-50%);
          }
  
  
          .carousel-inner img {
              height: 60vh; /* Adjust the height of carousel images */
              object-fit: contain;
          }
      </style>
</head>

          <a class="navbar-brand d-flex align-items-center" href="#">

              <img src="images/ftt.color_logo.svg" alt="Logo" width="100" height="100" class="d-inline-block align-text-top me-2">

              <span class="fw-bold">Farm to Table Community Supported Agriculture</span>

          </a>



          <!-- Toggle button for mobile -->

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <span class="navbar-toggler-icon"></span>

          </button>



          <!-- Navbar Links -->

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

              <ul class="navbar-nav">

                  <li class="nav-item">

                      <a class="nav-link active" aria-current="page" href="#">Home</a>

                  </li>

                  <li class="nav-item">

                      <a class="nav-link" href="#">About Us</a>

                  </li>

                  <li class="nav-item">

                      <a class="nav-link" href="#">Services</a>

<!-- image carousel -->
<!-- Background Section -->

<div class="background-image">

  <div class="background-overlay"></div>

  <!-- Carousel -->

  <div class="carousel-container mx-auto" style="max-width: 800px;">

      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators -->

          <div class="carousel-indicators">

              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>

              <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>

          </div>



          <!-- Carousel Items -->

          <div class="carousel-inner">

              <div class="carousel-item active">

                  <img src="images/freshvegbox.png" class="d-block w-100" alt="Slide 1">

              </div>

              <div class="carousel-item">

                  <img src="images/ladyveg.png" class="d-block w-100" alt="Slide 2">

              </div>

              <div class="carousel-item">

                  <img src="images/veghands.png" class="d-block w-100" alt="Slide 3">

              </div>

          </div>



          <!-- Controls -->

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

              <span class="visually-hidden">Previous</span>

          </button>

          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

              <span class="carousel-control-next-icon" aria-hidden="true"></span>

              <span class="visually-hidden">Next</span>

          </button>

      </div>

  </div>

</div>
